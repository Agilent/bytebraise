[package]
name = "bytebraise"
description = "Proof-of-concept experiment to see how much of BitBake can be implemented in Rust"
homepage = "https://github.com/Agilent/bytebraise"
repository = "https://github.com/Agilent/bytebraise"
version = "0.1.3"
authors = ["Chris Laplante <chris.laplante@agilent.com>"]
license = "MIT"
edition = "2024"

exclude = [ "/.idea" ]

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
derive_more = "2"
derive_builder = "0.20.2"
im-rc = "15"
itertools = "0.14.0"
cow-utils = "0.1.3"
indexmap = "2"
lazy_static = "1"
maplit = "1"
nested_intervals = "0.6.0"
once_cell = "1"
paste = "1"
regex = { version = "1", features = ["pattern"] }
rowan = "0.16.1"
scopeguard = "1"
thiserror = "2"

pyo3 = { version = "0.19.2", features = ["auto-initialize", "anyhow"], optional = true }
python-parser = { version = "0.2.0", optional = true }

bytebraise-lexer = { path = "../bytebraise-lexer"}


[features]
default = []
python = ["python-parser", "pyo3"]
